<script type="text/javascript" src="cardapio.js"></script>
<script type="text/javascript">
	let num = document.getElementsByClassName("menu");
	document.getElementById("nmenu").innerHTML=num.length;	
	function cardapio(c){
		let menun = document.getElementsByClassName("menu");
		let num = document.getElementsByClassName(c);
		document.getElementById("nmenu").innerHTML=num.length	
		for(let item of menun){
			if(!item.classList.contains(c)){
				item.classList.add("esconde")
			}else{
				if(item.classList.contains("esconde")) item.classList.remove("esconde")
				
				}	
			}
		}
	function speed(){
		let im =document.getElementsByClassName("image")[0];
		im.classList.toggle("sacode");
		im.addEventListener("animationend", () =>{
			im.classList.remove("sacode")
		})	
		let ariba = new Audio("speedy_gonzalez.mp3");
		ariba.play()
		navigator.vibrate([300,100,300,100,300,200,600])
	}
	
	</script>
